<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string", "â­ï¸");

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 50px; background: blue"
      );

      // warning!
      console.warn("Oh No!");

      // Error :|
      console.error("ðŸ˜­");

      // Info
      console.info("This is a fun fact");

      // Testing
      console.assert(1 === 2, "That is wrong!");

      // clearing
      //console.clear();

      // Viewing DOM Elements
      let p = document.querySelector("p");
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Bob");
      console.count("Mike");
      console.count("Bob");
      console.count("Mike");
      console.count("Bob");
      console.count("Mike");

      // timing
      console.time("fetching data");
      // fetch some data
      console.timeEnd("fetching data");
    </script>
  </body>
</html>
